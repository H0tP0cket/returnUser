<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Return Github users </title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
            />
        <link href="user.css" rel="stylesheet" />
        <style></style>
    </head>

    <body>
        <div class="container">
            <h1>Return Github Users</h1>
            <input type="text" placeholder="Enter a username" />
            <div class="containing">
                <button class="halal">Go!</button>
            </div>
        </div>
        <script>
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      button.addEventListener("click", () => {
        const user = input.value;

        fetch(`https://api.github.com/users/${user}`)
          .then((response) => {
            if (!response.ok) {
              throw Error(response.statusText);
            }
            return response.json();
          })
          .then((data) => {
            const userData = document.createElement("div");
            userData.setAttribute('style',
  ' color: white; width: 400px; height: 150px; display:flex; padding-left:100px; padding-top:50px; font-size:20px; ',)
            userData.innerHTML = `Username: ${data.login} <br>
                            Name: ${data.name} <br>
                            Location: ${data.location} <br>
                            Email: ${data.email} <br>
                            Twitter: ${data.twitter_username} <br>
                            Company: ${data.company} <br>
                            Bio: ${data.bio}<br>
                            Repos: ${data.public_repos}<br>
                            `;
                            
                            

            document.body.appendChild(userData);
          })
          .catch((error) => {
            console.log(error);
          });
      });
    </script>
    </body>
</html>
